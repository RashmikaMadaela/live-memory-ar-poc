<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="index.css" />
  </head>
<body>

  <div id="loading-overlay">
    <div class="spinner"></div>
    <p>Loading Memories...</p>
  </div>

  <div id="scan-guide">
    <div id="scan-text">SCAN YOUR PHOTO</div>
  </div>

  <div id="sound-btn">Tap to Unmute ðŸ”Š</div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001; missTolerance: 10; warmupTolerance: 5; uiLoading: no; uiScanning: no;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <video id="memory-video" src="./video.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline muted></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="mytarget">
      <a-video src="#memory-video" position="0 0 0" height="1" width="1" opacity="1"></a-video>
    </a-entity>
  </a-scene>

  <script src="index.js"></script>

</body>
</html>
