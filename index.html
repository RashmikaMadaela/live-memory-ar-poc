<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hand-Drawn AR Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; }
      /* Optional: A debugger text to know if it's working */
      #debug-text {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.5);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    
    <div id="debug-text">Searching for Target...</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.001; filterBeta: 10; warmupTolerance: 5; missTolerance: 5"
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video 
            id="memory-video" 
            src="./video.mp4" 
            preload="auto" 
            loop="true" 
            crossorigin="anonymous"
            playsinline 
            webkit-playsinline 
            muted>
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="mytarget">
        
        <a-video 
            src="#memory-video" 
            position="0 0 0" 
            height="1" 
            width="1" 
            rotation="0 0 0"
            opacity="0.9"
        ></a-video>

      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#memory-video");
      const target = document.querySelector("#mytarget");
      const debugText = document.querySelector("#debug-text");

      // SHOW DEBUG TEXT INITIALLY
      debugText.style.display = "block";

      target.addEventListener("targetFound", event => {
        console.log("Target Found");
        debugText.innerText = "Playing Video!";
        debugText.style.background = "green";
        video.play();
      });

      target.addEventListener("targetLost", event => {
        console.log("Target Lost");
        debugText.innerText = "Target Lost";
        debugText.style.background = "red";
        video.pause();
      });
    </script>
  </body>
</html>
